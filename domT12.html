
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <style>
      /* no need */
    </style>
  </head>
  <body class="bg-dark bg-opacity-10">
    <div class="container">
      <form action="" class="card container-sm border-3 border-warning">
        <div class="card-title h3 text-warning text-center">Book a call</div>
        <div class="card-text text-center">
          Book a call slot and our representative will call you within one hour of
          selected time.
        </div>
        <hr />
        <label for="fname" class="form-label">Name:</label>
        <input type="text" class="form-control" id="fname" name="fname" autocomplete="on"/>
        <label for="mail" class="form-label">Email:</label>
        <input type="email" class="form-control" id="mail" name="mail" autocomplete="on"/>
        <label for="phone" class="form-label">Phone:</label>
        <input type="tel" class="form-control" id="phone" name="phone" autocomplete="on"/>
        <label for="fdate" class="form-label">Time for Call:</label>
        <div class="input-group">
          <input type="date" class="form-control" id="fdate" name="fdate" autocomplete="on"/>
          <input type="time" class="form-control" id="ftime" name="ftime" autocomplete="on"/>
        </div><br>
        <input type="submit" class="form-control-plaintext bg-warning rounded-pill" value="GET A CALL" id="fsubmit" /><br>
      </form>
      <div>
        <ul id="itemContainer">
            
        </ul>
      </div>
    </div>
    
    <script src="domT12.js"></script>
  </body>
</html>
