<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form action="" class="card border-primary border-2 rounded-2 p-2" id="myForm">
            <div id="titleId" class="card-title h2 text-primary">Expense Tracker</div>
            <label for="amount" class="form-label h6">Choose expense amount:</label>
            <input type="number" min="0" id="amount" name="amount" value="0" class="form-control mb-4">
            <label for="description" class="form-label h6">Choose description:</label>
            <input type="text" id="description" name="description" value="none" class="form-control mb-4">
            <label for="category" class="form-label h6">Choose a category:</label>
            <select name="category" id="category" class="form-control mb-4">
                <option value="Movie">Movie</option>
                <option value="Snacks">Snacks</option>
                <option value="Transport">Transport</option>
                <option value="Zoo">Zoo</option>
                <option value="Park">Park</option>
            </select>
            <input type="submit" value="Add Expense" class="form-control bg-warning rounded-pill">
            <!-- <input type="button" class="btn btn-danger float-end" name="" id=""> -->
        </form>
    </div>
    <div class="container m-auto mt-4">
        <ul class="list-group" id="listUl">
            
        </ul>
    </div>

    <script src="expense.js"></script>
</body>
</html>
